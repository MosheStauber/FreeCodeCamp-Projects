<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="container calc-body">
        <h1 class="title text-center">&Cfr;&afr;&lfr;&cfr;&ufr;&lfr;&afr;&tfr;&ofr;&rfr;</h1>
        <input class="text-center result" type="none" readonly/>
        <div class="container buttons">
          <div class="row">
            <button class="my-button" id="ac-button">AC</button>
            <button class="my-button" id="ce-button">CE</button>
            <button class="my-button" id="mod-button">%</button>
            <button class="my-button" id="div-button">/</button>
          </div>
          <div class="row">
            <button class="my-button" id="7-button">7</button>
            <button class="my-button" id="8-button">8</button>
            <button class="my-button" id="9-button">9</button>
            <button class="my-button" id="mul-button">*</button>
          </div>
          <div class="row">
            <button class="my-button" id="4-button">4</button>
            <button class="my-button" id="5-button">5</button>
            <button class="my-button" id="6-button">6</button>
            <button class="my-button" id="sub-button">-</button>
          </div>
          <div class="row">
            <button class="my-button" id="1-button">1</button>
            <button class="my-button" id="2-button">2</button>
            <button class="my-button" id="3-button">3</button>
            <button class="my-button" id="sum-button">+</button>
          </div>
          <div class="row">
            <button class="my-button" id="pt-button">.</button>
            <button class="my-button" id="0-button">0</button>
            <button class="my-button" id="ans-button">Ans</button>
            <button class="my-button" id="eq-button">=</button>
          </div>
        </div>          
      </div>
    </div>
  </div>
    
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
