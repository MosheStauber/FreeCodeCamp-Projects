<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster|Pacifico' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container" id="main_page">
  <div class="row">
    <h1 class="text-center" id="title">Random Quote Machine</h1> 
  </div>
  <div class="row">
      <div class="well jumbotron col-sm-6 col-sm-offset-3" id="quote_holder">
        <blockquote>
          <p id="quote_text"></p>
          <footer id="quote_author" class="text-left"></footer>
        </blockquote>
       </div>
  </div>
  <div class="row">
    <button class="btn btn-primary btn-lg col-sm-2 col-sm-offset-4" id="new_quote_btn">Get New Quote</button>
    <div class="btn btn-primary btn-lg col-sm-offset-1" id="tweet_btn"><i class="fa fa-twitter"></i></div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
